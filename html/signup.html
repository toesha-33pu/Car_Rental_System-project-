<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CarRent</title>
    <link rel="stylesheet" href="../Asset/css/style.css">
    <link rel="stylesheet" href="../Asset/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" id="signupForm" method="post" action="../controller/signup.php">
            <h2>Create Account</h2>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <span id="strengthText">Password strength:</span>
                    <div class="strength-meter">
                        <div id="strengthMeter"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" name="submit" class="btn-submit">Sign Up</button>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            let strength = 0;
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');

            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            strengthMeter.style.width = strength + '%';

            if (strength <= 25) {
                strengthMeter.style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Password strength: Weak';
            } else if (strength <= 50) {
                strengthMeter.style.backgroundColor = '#f59e0b';
                strengthText.textContent = 'Password strength: Fair';
            } else if (strength <= 75) {
                strengthMeter.style.backgroundColor = '#10b981';
                strengthText.textContent = 'Password strength: Good';
            } else {
                strengthMeter.style.backgroundColor = '#059669';
                strengthText.textContent = 'Password strength: Strong';
            }
        });
    </script>
</body>
</html>
