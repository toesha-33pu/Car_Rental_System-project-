<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Program</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="maintenance.html">Maintenance</a></li>
                <li><a href="fuel-tracking.html">Fuel Tracking</a></li>
            </ul>
        </nav>
    </header>

    <main class="loyalty-program">
        <h1>Premium Member Rewards</h1>
        
        <section class="points-summary">
            <div class="status-card">
                <h3>Your Points</h3>
                <div class="points-display">2,450</div>
                <span class="status-indicator good"></span>
            </div>
        </section>

        <section class="rewards-catalog">
            <h2>Available Rewards</h2>
            <div class="reward-card">
                <h4>Free Weekend Rental</h4>
                <p class="points-required">5,000 points</p>
                <button class="cta">Redeem</button>
            </div>
            
            <div class="reward-card">
                <h4>Premium Car Upgrade</h4>
                <p class="points-required">8,000 points</p>
                <button class="cta">Redeem</button>
            </div>
        </section>

        <section class="redemption-history">
            <h2>Recent Activity</h2>
            <div class="log-entry mock-data">
                <span>2024-03-01</span>
                <span>+500 Points</span>
                <span>Referral Bonus</span>
            </div>
        </section>
    </main>

    <script src="../js/validation.js"></script>
</body>
</html>
