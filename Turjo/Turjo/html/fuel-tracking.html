<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tracking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="maintenance.html">Maintenance</a></li>
            </ul>
        </nav>
    </header>

    <main class="fuel-tracking">
        <h1>Fuel Tracking System</h1>
        
        <section class="fuel-form">
            <h2>Log Fuel Usage</h2>
            <form id="fuelForm">
                <div class="form-group">
                    <label for="fuelDate">Date:</label>
                    <input type="date" id="fuelDate" required>
                </div>
                
                <div class="form-group">
                    <label for="odometer">Odometer (km):</label>
                    <input type="number" id="odometer" required>
                </div>

                <div class="form-group">
                    <label for="fuelAmount">Fuel Amount (L):</label>
                    <input type="number" step="0.1" id="fuelAmount" required>
                </div>

                <div class="form-group">
                    <label>Upload Receipt:</label>
                    <input type="file" accept="image/*">
                </div>

                <button type="submit" class="cta">Save Entry</button>
            </form>
        </section>

        <section class="fuel-history">
            <h2>Previous Entries</h2>
            <div class="log-entry mock-data">
                <span>2024-03-15</span>
                <span>45,320 km</span>
                <span>38.5 L</span>
                <button class="view-receipt">View</button>
            </div>
        </section>
    </main>

    <script src="../js/validation.js"></script>
</body>
</html>
